<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto 02</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="div-form">
      <form action="" class="form-save">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="name" id="name" placeholder="Nome" />
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="type" id="type" placeholder="Tipo" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="model" id="model" placeholder="Modelo" />
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="color" id="color" placeholder="Cor" />
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="brand" id="brand" placeholder="Marca" />
          </div>
        </div>
        <button type="submit" id="btn-add-new" class="btn btn-primary">Adicionar Novo</button>
      </form>
    </div>
    <div class="div-table">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Modelo</th>
            <th>Cor</th>
            <th>Marca</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
  <script src="./models/Device.js"></script>
  <script src="./repositories/DeviceRepository.js"></script>
  <script src="./repositories/general.js"></script>
</body>

</html>
